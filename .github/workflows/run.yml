name: Update Calendar

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - run: pip install -r requirements.txt
      - run: python parser.py

      - name: Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - run: npm install
      - run: node generate.js
